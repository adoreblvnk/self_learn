<!DOCTYPE html>
<html>
  <head>
    <title>Vue Test</title>

    <style>
      .box {
        background-color: aqua;
        height: 200px;
        width: 200px;
      }
    </style>
  </head>

  <body>
    <div class="app" v-cloak>
      {{ greeting }}

      <hr>
      <input v-model="greeting"/>
    </div>

    <script src="https://unpkg.com/vue@next"></script>
    <script>
      let app = Vue.createApp({
        data: function() {
          return {
            greeting: "vue testing"
          }
        }
      })
      app.mount(".app")
    </script>
  </body>

</html>
